<div *ngIf="sharedService.isUserLoggedIn()">
    <a routerLink="/posts/add">Add New</a>
</div>
<div class="page-header">
    <h3>
        Post list
    </h3>
</div>

<ul class="list-unstyled">
    <li *ngFor="let post of posts | async" class="panel panel-default">
        <div class="panel-heading">
            {{post.title}}
        </div>
        <div class="panel-body">
            <div *ngIf="post.content.length > 10">
                {{post.content | slice:0:10 }}...
                <div>
                    <a routerLink="/posts/{{post.$key}}">Read More</a>
                </div>
            </div>
            <div *ngIf="post.content.length <= 10">
                {{post.content}}
            </div>
        </div>
        <div class="clearfix" *ngIf="sharedService.isUserLoggedIn()">
            <a routerLink="/posts/{{post.$key}}/delete" class="btn btn-danger pull-right">Delete</a>
            <a routerLink="/posts/{{post.$key}}/edit" class="btn btn-primary pull-right">Edit</a>
        </div>
    </li>
</ul>
